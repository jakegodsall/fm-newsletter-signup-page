<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
      rel="icon"
    />
    <link href="./styles.css" type="text/css" rel="stylesheet" />
    <title>Newsletter Signup Page (Frontend Mentor)</title>
  </head>
  <body>
    <div class="main">
      <div class="main__image"></div>
      <main class="main__content">
        <h1 class="main__title">Stay updated!</h1>
        <p class="main__description">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <ul class="main__list">
          <li class="main__listItem">
            <img src="./assets/images/icon-list.svg" alt="tick" />
            Product discovery and building what matters
          </li>
          <li class="main__listItem">
            <img src="./assets/images/icon-list.svg" alt="tick" />
            Measuring to ensure updates are a success
          </li>
          <li class="main__listItem">
            <img src="./assets/images/icon-list.svg" alt="tick" />
            And much more!
          </li>
        </ul>
        <form class="main__form">
          <div class="main__formInputLabel">
            <label class="main__formLabel" for="email">Email address</label>
            <input
              class="main__formInput"
              type="text"
              name="email"
              id="email"
              placeholder="email@company.com"
            />
          </div>
          <button class="main__formButton">
            Subscribe to monthly newsletter
          </button>
        </form>
      </main>
      <template id="thankyou-template">
        <main class="thankyou">
          <h1>Thanks for subscribing!</h1>
          <p>
            A confirmation email has been sent to
            <span>ash@loremcompany.com</span>. Please oipen it and click the
            button inside to confirm your subscription.
          </p>
          <button class="main__formButton">Dismiss Message</button>
        </main>
      </template>
    </div>
    <script src="./app.js"></script>
  </body>
</html>

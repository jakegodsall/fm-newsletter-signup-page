<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" type="text/css" rel="stylesheet" />
    <title>Newsletter Signup Page (Frontend Mentor)</title>
  </head>
  <body>
    <div class="main">
      <main class="main__content">
        <h1 class="main__title">Stay updated!</h1>
        <p class="main__description">Join 60,000+ product managers receiving monthly updates on:</p>
        <u class="main__list">
          <li class="main__listItem">Product discovery and building what matters</li>
          <li class="main__listItem">Measuring to ensure updates are a success</li>
          <li class="main__listItem">And much more!</li>
        </ul>
        <form class="main__form">
          <input
            class="main__formInput"
            type="text"
            name="email"
            id="email"
            placeholder="email@company.com"
          />
          <button class="main__formButton">Subscribe to monthly newsletter</button>
        </form>
      </main>
    </div>
  </body>
</html>
